<!DOCTYPE html>
<html>
<head>
<meta name="description" content="App Design and CSS - View Padding">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>App Design and CSS - View Padding</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: "Avenir Next W00";
    }

    .header {
      position: absolute;
      display: flex;
      top: 0;
      width: 100%;
      height: 55px;
      z-index: 1;
      color: #f8f8f8;
      background: #ab3c16;
      font-size: 20px;
    }

    .title, .message {
      flex: 1 1;
      margin: 15px;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    .title {
      align-self: flex-start;
    }

    .message {
      align-self: flex-end;
      text-align: right;
    }

    #viewDiv {
      /* 1. Padding */
      width: 100%;
      height: 100%;
      /* 2. Non-padding approach */
     /* height: calc(100% - 55px);
      margin-top: 55px;*/
    }

  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">

  <script src="https://js.arcgis.com/4.10/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView"
    ], function(Map, MapView) {

      var map = new Map({ basemap: "dark-gray" });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 3,
        padding: { top: 55 }
      });

      var message = document.getElementsByClassName("message")[0];
      message.innerHTML = JSON.stringify(view.padding);

    });
  </script>

</head>
<body>
  <div class="header">
    <div class="title">View - Padding</div>
    <div class="message"></div>
  </div>
  <div id="viewDiv"></div>
</body>
</html>
